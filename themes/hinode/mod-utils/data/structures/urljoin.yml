comment: >-
  Joins the provided elements into a URL string. This partial uses urls.JoinPath
  introduced by Hugo v0.112.0 when available. Only use this partial when
  depending on an older version of Hugo.
arguments:
  base:
    type: string
    optional: true
    group: partial
    comment: >-
      The first element to join.
  path:
    type: string
    optional: true
    group: partial
    comment: >-
      The second element to join.
  elements:
    type:
      - slice
      - '[]string'
    optional: true
    group: partial
    comment: >-
      Elements to join.
