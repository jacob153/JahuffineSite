{{ $input := . }}
{{ $output := "" }}

{{ if eq (printf "%T" $input) "bool" }}
    {{ $output = $input }}
{{ else if eq $input "true" }}
    {{ $output = true }}
{{ else if eq $input "false" }}
    {{ $output = false }}
{{ else }}
    {{ errorf "Cannot cast '%s' to bool" $input }}
{{ end }}

{{ return $output }}
